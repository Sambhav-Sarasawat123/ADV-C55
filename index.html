<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV-C55</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <hr>
    <p>Span is an inline element. Which means you can arrange elements horizontally side by side.</p>
    <hr>
    <span class="sp" onclick="spanElement()">
        <img src="https://th.bing.com/th/id/OIP.OuALnZxIyYriNOzo2r0QUQHaFj?pid=Api&rs=1" alt="Banyak islands">
    </span>
    <span class="sp" onclick="spanElement()">
        <img src="https://thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" alt="Nature" id="image">
    </span>
    <hr>
    <p>DIV is a block level element. Which means you can arrange elements one below the other vertically.</p>
    <hr>
    <div class="di" onclick="DivElement()">
        <img src="https://th.bing.com/th/id/OIP.9r1FK45OyzvEPnZ4HZKcxQHaEo?pid=Api&rs=1" alt="Bird1">
    </div>
    <div class="di" onclick="DivElement()">
        <img src="https://weneedfun.com/wp-content/uploads/2016/06/beautiful-birds-picture-14.jpg" alt="Bird2">
    </div>
    <hr>
</body>
</html>
